[pytest]
minversion = 7.0
addopts = -q --cov=src --cov-report=term-missing --cov-fail-under=80 --asyncio-mode=auto
testpaths =
    tests
python_files =
    test_*.py
python_classes =
    Test*
python_functions =
    test_*
asyncio_mode = auto
markers =
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    performance: marks tests as performance tests
    security: marks tests as security tests

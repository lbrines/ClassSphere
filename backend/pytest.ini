[tool:pytest]
minversion = 7.0
addopts = -q --cov=src --cov-report=term-missing --cov-fail-under=80 --asyncio-mode=auto
testpaths =
    tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow tests
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassSphere - Test de Autenticación</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }
        
        .result.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }
        
        .result h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .result pre {
            background: rgba(0,0,0,0.1);
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
            margin-top: 10px;
        }
        
        .quick-login {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }
        
        .quick-login button {
            flex: 1;
            background: #6c757d;
            font-size: 14px;
            padding: 10px;
        }
        
        .quick-login button:hover {
            background: #5a6268;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        
        .status-indicator.online {
            background: #28a745;
            box-shadow: 0 0 10px #28a745;
        }
        
        .status-indicator.offline {
            background: #dc3545;
        }
        
        .server-status {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎓 ClassSphere</h1>
        <p class="subtitle">Test de Autenticación</p>
        
        <div class="server-status" id="serverStatus">
            <span class="status-indicator" id="statusIndicator"></span>
            Verificando servidor...
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="admin@classsphere.edu">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="admin123">
            </div>
            
            <button type="submit" id="submitBtn">
                Iniciar Sesión
            </button>
        </form>
        
        <div class="quick-login">
            <button onclick="quickLogin('admin')">👑 Admin</button>
            <button onclick="quickLogin('coordinator')">📋 Coordinador</button>
        </div>
        
        <div class="result" id="result"></div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:8080/api/v1';
        
        // Check server status
        async function checkServerStatus() {
            const statusIndicator = document.getElementById('statusIndicator');
            const serverStatus = document.getElementById('serverStatus');
            
            try {
                const response = await fetch('http://localhost:8080/health');
                if (response.ok) {
                    statusIndicator.className = 'status-indicator online';
                    serverStatus.innerHTML = '<span class="status-indicator online"></span> Backend conectado ✓';
                } else {
                    throw new Error('Server not responding');
                }
            } catch (error) {
                statusIndicator.className = 'status-indicator offline';
                serverStatus.innerHTML = '<span class="status-indicator offline"></span> Backend desconectado ✗';
                serverStatus.style.background = '#f8d7da';
                serverStatus.style.color = '#721c24';
            }
        }
        
        // Quick login buttons
        function quickLogin(role) {
            const credentials = {
                admin: {
                    email: 'admin@classsphere.edu',
                    password: 'admin123'
                },
                coordinator: {
                    email: 'coordinator@classsphere.edu',
                    password: 'coord123'
                }
            };
            
            const cred = credentials[role];
            document.getElementById('email').value = cred.email;
            document.getElementById('password').value = cred.password;
        }
        
        // Handle login form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');
            const result = document.getElementById('result');
            
            // Show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span> Autenticando...';
            result.style.display = 'none';
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Success
                    result.className = 'result success';
                    result.innerHTML = `
                        <h3>✅ Autenticación Exitosa</h3>
                        <p><strong>Usuario:</strong> ${data.user.DisplayName} (${data.user.Role})</p>
                        <p><strong>Email:</strong> ${data.user.Email}</p>
                        <p><strong>Token generado:</strong> ${data.accessToken.substring(0, 30)}...</p>
                        <p><strong>Expira:</strong> ${new Date(data.expiresAt).toLocaleString()}</p>
                        <details>
                            <summary style="cursor: pointer; margin-top: 10px;">Ver respuesta completa</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    `;
                    result.style.display = 'block';
                    
                    // Save token to localStorage for testing
                    localStorage.setItem('accessToken', data.accessToken);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    console.log('Token guardado en localStorage');
                } else {
                    // Error
                    result.className = 'result error';
                    result.innerHTML = `
                        <h3>❌ Error de Autenticación</h3>
                        <p><strong>Estado HTTP:</strong> ${response.status}</p>
                        <p><strong>Mensaje:</strong> ${data.message || 'Credenciales incorrectas'}</p>
                        <details>
                            <summary style="cursor: pointer; margin-top: 10px;">Ver detalles</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    `;
                    result.style.display = 'block';
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `
                    <h3>❌ Error de Conexión</h3>
                    <p>${error.message}</p>
                    <p><strong>Posibles causas:</strong></p>
                    <ul style="margin-left: 20px; margin-top: 10px;">
                        <li>Backend no está corriendo</li>
                        <li>CORS no configurado correctamente</li>
                        <li>URL incorrecta</li>
                    </ul>
                    <p style="margin-top: 10px;"><strong>URL probada:</strong> ${API_URL}/auth/login</p>
                `;
                result.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Iniciar Sesión';
            }
        });
        
        // Check server status on load
        checkServerStatus();
        setInterval(checkServerStatus, 5000); // Check every 5 seconds
    </script>
</body>
</html>
